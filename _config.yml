color: {accent: '#EDE9E0', primary: '#464A47'}
data:
  about:
    paragraphs: ['Hugo Guel the Artist was born January 16, 1963, in Nueva Rosita,
        Coahuila, Mexico, the second of five children. He witnessed a huge mine explosion
        when he was six and drew a picture of a mother mourning the death of her son.
        He pursued his talents as an artist and received his first public attention
        at eighteen when he won first place twice in the CONACUR painting and drawing
        competition in Saltillo, Coahuila. He achieved his first commercial success
        with murals displayed in government offices, schools and hospitals during
        the period of 1983 to 1988, and explored other media such as reliefs and sculptures
        in wood, iron, bronze, and aluminum, including the 23 foot high iron sculpture
        of an eagle eating a snake which welcomes visitors to Morelos, Coahuila. He
        currently produces works for the Laurenzo’s family restaurants, in Houston,
        Texas.']
