{% assign threshold = 1 %}
<div class="row">
  <div class="col-lg-10 col-lg-offset-1">
    <div class="wrapper">
      {% for i in (1..2) %}
      {% if forloop.index > threshold %}
      <div class="row visible-lg">
      {% else %}
      <div class="row">
      {% endif %}
        {% for j in (1..4) %}
        <div class="col-lg-3 col-xs-6">
          <div class="panel panel-default no-background no-shadow no-border">
            <div class="panel-body">
              <div class="text-center">
                <div class="gallery-cell">
                  <img class="img-responsive center-block" width="200">
                </div><!-- .gallery-cell -->
              </div><!-- .text-center -->
            </div><!-- .panel-body -->
          </div><!-- .panel -->
        </div><!-- .col-lg-3 .col-xs-6 -->
        {% endfor %}
      </div><!-- .row -->
      {% endfor %}
    </div><!-- .wrapper -->
  </div><!-- .col (1 - 10 - 1) -->
</div><!-- .row -->
